<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой адрес и контакт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .info {
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    img.qr {
      margin-top: 20px;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

  <h1>Контакты</h1>

  <div class="info">
    <strong>Адрес:</strong> Königsbrunner Straße 5, 86507 Oberotmarshausen
    <br>
    <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=K%C3%B6nigsbrunner+Stra%C3%9Fe+5%2C+86507+Oberotmarshausen', '_blank')">
      Маршрут
    </button>
  </div>

  <div class="info">
    <strong>Телефон:</strong> 017657968553
    <br>
    <button onclick="window.location.href='tel:017657968553'">
      Позвонить
    </button>
  </div>

  <div class="info">
    <strong>Сумма:</strong> 24,40 €
  </div>

  <div class="info">
    <strong>QR-код:</strong>
    <br>
    <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.google.com/maps/search/?api=1&query=K%C3%B6nigsbrunner+Stra%C3%9Fe+5%2C+86507+Oberotmarshausen" alt="QR Code">
  </div>

</body>
</html>
