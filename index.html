<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>QR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 15px;
}
.app {
  max-width: 420px;
  margin: auto;
}
h2 {
  text-align: center;
  margin-bottom: 6px;
}

/* Scanner button */
.scan-btn {
  width: 100%;
  margin: 6px 0 14px;
  background: #34c759;
  color: white;
  font-size: 16px;
  padding: 14px;
  border-radius: 14px;
  border: none;
}
.scan-btn.off {
  background: #aaa;
}

#reader {
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  background: black;
}

/* Scan frame */
.scan-frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 220px;
  transform: translate(-50%, -50%);
  border-radius: 18px;
  border: 3px solid rgba(255,255,255,0.9);
  box-shadow: 0 0 0 2000px rgba(0,0,0,0.35);
  pointer-events: none;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 14px;
  margin-top: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}
.row:last-child { border-bottom: none; }

.label { color: #888; font-size: 13px; }
.value { font-size: 16px; font-weight: 500; word-break: break-word; }

.call-btn {
  background: #34c759;
  border: none;
  width: 36px;
  height: 36px;
  min-width: 36px;
  min-height: 36px;
  border-radius: 50%;
  font-size: 18px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  flex: 0 0 36px;
}
.call-btn:disabled { background: #ccc; }

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}
button {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
}

.google { background: #4285f4; color: white; }
.apple { background: black; color: white; }
.gray { background: #ddd; }

.history-item {
  padding: 8px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}
.history-item.active {
  background: #e5f0ff;
  border-radius: 10px;
}
.history-item b { display: block; }




</style>
</head>

<body>
<div class="app">

<h2>üì∑ QR-Scanner</h2>
<button id="scanToggle" class="scan-btn">‚ñ∂Ô∏è Scannen</button>

<div id="reader"></div>

<div class="card">
  <div class="row">
    <div>
      <div class="label">Adresse</div>
      <div class="value" id="address">‚Äî</div>
    </div>
  </div>

  <div class="row">
    <div>
      <div class="label">Telefon</div>
      <div class="value" id="phone">‚Äî</div>
    </div>
    <button class="call-btn" id="callBtn" disabled>üìû</button>
  </div>

  <div class="row">
    <div>
      <div class="label">Betrag</div>
      <div class="value" id="amount">‚Äî</div>
    </div>
  </div>

  <div class="buttons">
    <button class="gray" id="editBtn">‚úèÔ∏è Bearbeiten</button>
    <button class="gray" id="addBtn">‚ûï Manuell hinzuf√ºgen</button>
  </div>
</div>

<div class="buttons">
  <button class="google" id="googleBtn" disabled>Google Maps</button>
  <button class="apple" id="appleBtn" disabled>Apple Maps</button>
</div>

<div class="card">
  <div class="label">Verlauf</div>
  <div id="history"></div>
  <button id="deleteBtn" style="margin-top:10px;background:#ff3b30;color:white;">
    üóë L√∂schen
  </button>
</div>
<div id="confirmBox" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:1000;">
  <div style="background:#fff; margin:40% auto; padding:20px; width:85%; max-width:320px; border-radius:16px; text-align:center;">
    <div style="font-size:16px; margin-bottom:20px;">
      Eintrag wirklich l√∂schen?
    </div>
    <div style="display:flex; gap:10px;">
      <button id="cancelDel" style="flex:1;padding:12px;border-radius:12px;border:none;background:#ddd;">
        Abbrechen
      </button>
      <button id="okDel" style="flex:1;padding:12px;border-radius:12px;border:none;background:#ff3b30;color:white;">
        L√∂schen
      </button>
    </div>
  </div>
</div>

</div>

<script>
const addressEl = document.getElementById("address");
const phoneEl = document.getElementById("phone");
const amountEl = document.getElementById("amount");

const callBtn = document.getElementById("callBtn");
const googleBtn = document.getElementById("googleBtn");
const appleBtn = document.getElementById("appleBtn");
const scanToggle = document.getElementById("scanToggle");

const confirmBox = document.getElementById("confirmBox");
const okDel = document.getElementById("okDel");
const cancelDel = document.getElementById("cancelDel");

document.getElementById("deleteBtn").onclick = () => {
  if (selectedIndex === null) return;
  confirmBox.style.display = "block";
};

cancelDel.onclick = () => {
  confirmBox.style.display = "none";
};

okDel.onclick = () => {
  history.splice(selectedIndex, 1);
  selectedIndex = null;
  localStorage.setItem("qrHistory", JSON.stringify(history));
  confirmBox.style.display = "none";
  renderHistory();
};

let qr;
let scannerRunning = false;
let scanTimer = null;

let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
let selectedIndex = null;
let lastData = {};

/* Anzeige aktualisieren */
function fill(item, index) {
  selectedIndex = index;
  lastData = item;

  addressEl.textContent = item.address || "‚Äî";
  phoneEl.textContent = item.phone || "‚Äî";
  amountEl.textContent = item.amount || "‚Äî";

  callBtn.disabled = !item.phone;
  googleBtn.disabled = !item.address;
  appleBtn.disabled = !item.address;

  renderHistory();
}

/* Verlauf */
function renderHistory() {
  const box = document.getElementById("history");
  box.innerHTML = "";

  history.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "history-item" + (index === selectedIndex ? " active" : "");
    div.innerHTML = `
      <b>${item.address || "‚Äî"}</b>
      üìû ${item.phone || "‚Äî"} | üí∂ ${item.amount || "‚Äî"}
      <div style="font-size:12px;color:#888">${item.time}</div>
    `;
    div.onclick = () => fill(item, index);
    box.appendChild(div);
  });
}

/* QR parsen */
function parseQR(text) {
  let address="", phone="", amount="";
  const parts = text.split(";");

  if (parts[0] && !parts[0].includes("=")) address = parts[0].trim();
  parts.forEach(p => {
    if (p.startsWith("T=")) phone = p.substring(2).trim();
    if (p.startsWith("B=")) amount = p.substring(2).replace(",", ".").trim();
  });

  const item = { address, phone, amount, time: new Date().toLocaleString() };
  history.unshift(item);
  history = history.slice(0, 50);

  localStorage.setItem("qrHistory", JSON.stringify(history));
  fill(item, 0);
}

/* Bearbeiten / Hinzuf√ºgen */
function promptEdit(item = {}) {
  const address = prompt("Adresse:", item.address || "");
  if (address === null) return;

  const phone = prompt("Telefon:", item.phone || "");
  if (phone === null) return;

  const amount = prompt("Betrag:", item.amount || "");
  if (amount === null) return;

  return {
    address,
    phone,
    amount: amount.replace(",", "."),
    time: new Date().toLocaleString()
  };
}

document.getElementById("editBtn").onclick = () => {
  if (selectedIndex === null) {
    alert("Bitte einen Eintrag ausw√§hlen");
    return;
  }
  const edited = promptEdit(history[selectedIndex]);
  if (!edited) return;

  history[selectedIndex] = edited;
  localStorage.setItem("qrHistory", JSON.stringify(history));
  fill(edited, selectedIndex);
};

document.getElementById("addBtn").onclick = () => {
  const item = promptEdit();
  if (!item) return;

  history.unshift(item);
  localStorage.setItem("qrHistory", JSON.stringify(history));
  fill(item, 0);
};


/* Aktionen */
callBtn.onclick = () => location.href = "tel:" + lastData.phone;
googleBtn.onclick = () =>
  location.href = "https://www.google.com/maps/search/?api=1&query=" +
  encodeURIComponent(lastData.address);
appleBtn.onclick = () =>
  location.href = "https://maps.apple.com/?q=" +
  encodeURIComponent(lastData.address);

/* Scanner */
function startScanner() {
  if (scannerRunning) return;
  document.getElementById("reader").innerHTML = '<div class="scan-frame"></div>';
  qr = new Html5Qrcode("reader");
  scannerRunning = true;

  scanToggle.textContent = "‚èπ Stoppen";
  scanToggle.classList.add("off");

  qr.start(
    { facingMode: "environment" },
    { fps: 20, qrbox: { width: 220, height: 220 } },
    text => {
      stopScanner();
      parseQR(text);
    }
  );

  scanTimer = setTimeout(stopScanner, 5000);
}

function stopScanner() {
  if (!scannerRunning) return;
  qr.stop().catch(()=>{});
  scannerRunning = false;
  scanToggle.textContent = "‚ñ∂Ô∏è Scannen";
  scanToggle.classList.remove("off");
  clearTimeout(scanTimer);
}

scanToggle.onclick = () => {
  scannerRunning ? stopScanner() : startScanner();
};

renderHistory();
</script>

</body>
</html>
