<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>QR App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f2f2f7;
}

.app-wrapper{
  height:100vh;
  display:flex;
  flex-direction:column;
}

.pages{
  flex:1;
  position:relative;
}

.page{
  position:absolute;
  inset:0;
  padding:15px;
  padding-bottom:90px;
  overflow-y:auto;
  display:none;
}

.page.active{
  display:block;
}

h2{
  text-align:center;
  margin-bottom:10px;
}

/* CARD */
.card{
  background:white;
  border-radius:16px;
  padding:14px;
  margin-top:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 0;
  border-bottom:1px solid #eee;
}
.row:last-child{border-bottom:none;}

.label{color:#888;font-size:13px;}
.value{font-size:16px;font-weight:500;word-break:break-word;}

.call-btn{
  background:#34c759;
  border:none;
  width:36px;
  height:36px;
  border-radius:50%;
  color:white;
}
.call-btn:disabled{background:#ccc;}

.buttons{
  display:flex;
  gap:10px;
  margin-top:15px;
}

button{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:15px;
}

.google{background:#4285f4;color:white;}
.apple{background:black;color:white;}

.history-item{
  padding:8px;
  border-bottom:1px solid #eee;
  font-size:14px;
  cursor:pointer;
}

/* SCANNER FULL SCREEN */
#page-scanner{
  padding:0 !important;
}

#reader{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  background:black;
  z-index:500;
}

#reader video{
  width:100% !important;
  height:100% !important;
  object-fit:cover !important;
}

.flash-btn{
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:20px;
  z-index:1000;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:65px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 10px rgba(0,0,0,.1);
  z-index:1000;
}

.bottom-nav button{
  background:none;
  border:none;
  font-size:22px;
}

.bottom-nav button.active{
  color:#34c759;
}
</style>
</head>

<body>

<div class="app-wrapper">

<div class="pages">

<!-- SCANNER -->
<div class="page" id="page-scanner">
  <button id="flashBtn" class="flash-btn">üî¶</button>
  <div id="reader"></div>
</div>

<!-- HOME -->
<div class="page active" id="page-home">
<h2>üè† Home</h2>

<div class="card">
<div class="row">
<div>
<div class="label">Adresse</div>
<div class="value" id="address">‚Äî</div>
</div>
</div>

<div class="row">
<div>
<div class="label">Telefon</div>
<div class="value" id="phone">‚Äî</div>
</div>
<button class="call-btn" id="callBtn" disabled>üìû</button>
</div>

<div class="row">
<div>
<div class="label">Betrag</div>
<div class="value" id="amount">‚Äî</div>
</div>
</div>

<div class="buttons">
<button class="google" id="googleBtn" disabled>Google</button>
<button class="apple" id="appleBtn" disabled>Apple</button>
</div>
</div>

<div class="card">
<div class="label">Verlauf</div>
<div id="history"></div>
</div>

</div>

<!-- BERICHT -->
<div class="page" id="page-bericht">
<h2>üìä Schichtbericht</h2>
</div>

</div>

<div class="bottom-nav">
<button onclick="showPage('scanner', this)">üì∑</button>
<button onclick="showPage('home', this)" class="active">üè†</button>
<button onclick="showPage('bericht', this)">üìä</button>
</div>

</div>

<script>
let qr;
let scannerRunning=false;
let flashOn=false;

function showPage(name,btn){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.querySelectorAll(".bottom-nav button").forEach(b=>b.classList.remove("active"));

  document.getElementById("page-"+name).classList.add("active");
  btn.classList.add("active");

  if(name==="scanner"){
    startScanner();
  } else {
    stopScanner();
  }
}

function startScanner(){
  if(scannerRunning) return;

  qr = new Html5Qrcode("reader");
  scannerRunning = true;

  qr.start(
    { facingMode: { exact: "environment" } },
    { fps: 20 },
    text => {
      stopScanner();
      alert("QR erkannt: " + text);
      showPage("home", document.querySelectorAll(".bottom-nav button")[1]);
    }
  );
}

function stopScanner(){
  if(!scannerRunning) return;
  qr.stop().catch(()=>{});
  scannerRunning=false;
  flashOn=false;
}

const flashBtn=document.getElementById("flashBtn");

flashBtn.addEventListener("click", async ()=>{

  if(!qr || !scannerRunning){
    alert("Kamera nicht gestartet");
    return;
  }

  try{
    const track=qr.getRunningTrack();
    const capabilities=track.getCapabilities();

    if(!capabilities.torch){
      alert("Torch nicht unterst√ºtzt");
      return;
    }

    flashOn=!flashOn;

    await track.applyConstraints({
      advanced:[{torch:flashOn}]
    });

    flashBtn.style.background=flashOn
      ?"rgba(255,255,255,0.9)"
      :"rgba(0,0,0,0.6)";

  }catch(e){
    alert("Torch Fehler");
  }

});
</script>

</body>
</html>
