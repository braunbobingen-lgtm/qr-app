<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>QR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 15px;
}
.app {
  max-width: 420px;
  margin: auto;
}
h2 {
  text-align: center;
  margin-bottom: 6px;
}

/* Scanner button */
.scan-btn {
  width: 100%;
  margin: 6px 0 14px;
  background: #34c759;
  color: white;
  font-size: 16px;
  padding: 14px;
  border-radius: 14px;
  border: none;
}
.scan-btn.off {
  background: #aaa;
}

#reader {
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  background: black;
}

/* Scan frame */
.scan-frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 220px;
  transform: translate(-50%, -50%);
  border-radius: 18px;
  border: 3px solid rgba(255,255,255,0.9);
  box-shadow: 0 0 0 2000px rgba(0,0,0,0.35);
  pointer-events: none;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 14px;
  margin-top: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}
.row:last-child { border-bottom: none; }

.label { color: #888; font-size: 13px; }
.value { font-size: 16px; font-weight: 500; word-break: break-word; }

.call-btn {
  background: #34c759;
  border: none;
  width: 36px;
  height: 36px;
  min-width: 36px;
  min-height: 36px;
  border-radius: 50%;
  font-size: 18px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  flex: 0 0 36px;
}
.call-btn:disabled { background: #ccc; }

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}
button {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
}

.google { background: #4285f4; color: white; }
.apple { background: black; color: white; }
.gray { background: #ddd; }

.history-item {
  padding: 8px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}
.history-item.active {
  background: #e5f0ff;
  border-radius: 10px;
}
.history-item b { display: block; }

#shiftReport input {
  width: 120px;        /* ‚Üê –í–û–¢ –ì–õ–ê–í–ù–û–ï */
  padding: 2px 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 13px;
  height: 28px;
  text-align: right;
}
#editBox input {
  width: 100%;
  padding: 10px;
  margin: 6px 0 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

</style>
</head>

<body>
<div class="app">

<h2>üì∑ QR-Scanner</h2>
<button id="scanToggle" class="scan-btn">‚ñ∂Ô∏è Scannen</button>

<div id="reader"></div>

<div class="card">
  <div class="row">
    <div>
      <div class="label">Adresse</div>
      <div class="value" id="address">‚Äî</div>
    </div>
  </div>

  <div class="row">
    <div>
      <div class="label">Telefon</div>
      <div class="value" id="phone">‚Äî</div>
    </div>
    <button class="call-btn" id="callBtn" disabled>üìû</button>
  </div>

  <div class="row">
    <div>
      <div class="label">Betrag</div>
      <div class="value" id="amount">‚Äî</div>
    </div>
  </div>

  <div class="buttons">
    <button class="gray" id="editBtn">‚úèÔ∏è Bearbeiten</button>
    <button class="gray" id="addBtn">‚ûï Manuell hinzuf√ºgen</button>
  </div>
</div>

<div class="buttons">
  <button class="google" id="googleBtn" disabled>Google Maps</button>
  <button class="apple" id="appleBtn" disabled>Apple Maps</button>
</div>

<div class="card">
  <div class="label">Verlauf   </div>
  <div id="history"></div>
  <button id="deleteBtn" style="margin-top:10px;background:#ff3b30;color:white;">
    üóë L√∂schen
  </button>
</div>
<div id="confirmBox" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:1000;">
  <div style="background:#fff; margin:40% auto; padding:20px; width:85%; max-width:320px; border-radius:16px; text-align:center;">
    <div style="font-size:16px; margin-bottom:20px;">
      Eintrag wirklich l√∂schen?
    </div>
    <div style="display:flex; gap:10px;">
      <button id="cancelDel" style="flex:1;padding:12px;border-radius:12px;border:none;background:#ddd;">
        Abbrechen
      </button>
      <button id="okDel" style="flex:1;padding:12px;border-radius:12px;border:none;background:#ff3b30;color:white;">
        L√∂schen
      </button>
    </div>
  </div>
</div>

<!-- SCHICHTBERICHT -->
<div class="card" id="shiftReport">
  <div class="label">Schichtbericht</div>

  <div class="row">
    <span>Anzahl Adressen</span>
    <b id="reportCount">0</b>
  </div>

  <div class="row">
    <span>Summe Betrag (‚Ç¨)</span>
    <b id="reportSum">0.00</b>
  </div>

  <div class="row">
    <span>Lohn (‚Ç¨)</span>
    <input id="lohn" type="number" step="0.01">
  </div>

  <div class="row">
    <span>Benzin (‚Ç¨)</span>
    <input id="benzin" type="number" step="0.01">
  </div>

  <div class="row">
    <span>Sonstige (‚Ç¨)</span>
    <input id="sonstige" type="number" step="0.01">
  </div>

  <div class="row">
    <span><b>Ergebnis (‚Ç¨)</b></span>
    <b id="reportResult">0.00</b>
  </div>
</div>

<!-- MANUELL HINZUF√úGEN / BEARBEITEN -->
<div id="editBox" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:1000;">
  <div style="
    background:#fff;
    margin:20% auto;
    padding:20px;
    width:85%;
    max-width:340px;
    border-radius:16px;
  ">
    <h3 style="margin-top:0;text-align:center">Eintrag</h3>

    <label class="label">Adresse</label>
    <input id="editAddress" type="text">

    <label class="label">Telefon</label>
    <input id="editPhone" type="tel">

    <label class="label">Betrag (‚Ç¨)</label>
    <input id="editAmount" type="number" step="0.01">

    <div style="display:flex; gap:10px; margin-top:15px;">
      <button id="editCancel" class="gray">Abbrechen</button>
      <button id="editSave" class="google">Speichern</button>
    </div>
  </div>
</div>

</div>

<script>
const addressEl = document.getElementById("address");
const phoneEl = document.getElementById("phone");
const amountEl = document.getElementById("amount");

const callBtn = document.getElementById("callBtn");
const googleBtn = document.getElementById("googleBtn");
const appleBtn = document.getElementById("appleBtn");
const scanToggle = document.getElementById("scanToggle");

const confirmBox = document.getElementById("confirmBox");
const okDel = document.getElementById("okDel");
const cancelDel = document.getElementById("cancelDel");

let qr;
let scannerRunning = false;
let scanTimer = null;

let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
// üîÑ –ê–≤—Ç–æ–æ—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –∑–∞ —Å–µ–≥–æ–¥–Ω—è
const today = new Date().toISOString().slice(0,10);
history = history.filter(item => item.date === today);
localStorage.setItem("qrHistory", JSON.stringify(history));

let selectedIndex = null;
let lastData = {};

// ===== MANUELL EDIT BOX =====
const editBox = document.getElementById("editBox");
const editAddress = document.getElementById("editAddress");
const editPhone = document.getElementById("editPhone");
const editAmount = document.getElementById("editAmount");
const editSave = document.getElementById("editSave");
const editCancel = document.getElementById("editCancel");

let editIndex = null;

function openEdit(item = {}, index = null) {
  editIndex = index;
  editAddress.value = item.address || "";
  editPhone.value = item.phone || "";
  editAmount.value = item.amount || "";
  editBox.style.display = "block";
}

function closeEdit() {
  editBox.style.display = "none";
  editIndex = null;
}

editCancel.onclick = closeEdit;
/* ---------------- Anzeige ---------------- */
function fill(item, index) {
  selectedIndex = index;
  lastData = item;

  addressEl.textContent = item.address || "‚Äî";
  phoneEl.textContent = item.phone || "‚Äî";
  amountEl.textContent = item.amount || "‚Äî";

  callBtn.disabled = !item.phone;
  googleBtn.disabled = !item.address;
  appleBtn.disabled = !item.address;

  renderHistory();
  updateShiftReport();
}

/* ---------------- Verlauf ---------------- */
function renderHistory() {
  const box = document.getElementById("history");
  box.innerHTML = "";

  history.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "history-item" + (index === selectedIndex ? " active" : "");
    div.innerHTML = `
      <b>${item.address || "‚Äî"}</b>
      üìû ${item.phone || "‚Äî"} | üí∂ ${item.amount || "‚Äî"}
      <div style="font-size:12px;color:#888">${item.time}</div>
    `;
    div.onclick = () => fill(item, index);
    box.appendChild(div);
  });
}

/* ---------------- QR PARSE (–ï–î–ò–ù–°–¢–í–ï–ù–ù–ê–Ø) ---------------- */
function parseQR(text) {
  let address="", phone="", amount="";
  const parts = text.split(";");

  if (parts[0] && !parts[0].includes("=")) address = parts[0].trim();
  parts.forEach(p => {
    if (p.startsWith("T=")) phone = p.substring(2).trim();
    if (p.startsWith("B=")) amount = p.substring(2).replace(",", ".").trim();
  });

  const now = new Date();
  const item = {
    address,
    phone,
    amount,
    time: now.toLocaleTimeString(),
    date: now.toISOString().slice(0,10)
  };
  // ‚ùå –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–ª–Ω—ã–π –¥—É–±–ª–∏–∫–∞—Ç (–∞–¥—Ä–µ—Å + —Ç–µ–ª–µ—Ñ–æ–Ω + Betrag)
    const isDuplicate = history.some(i =>
      i.address === address &&
      i.phone === phone &&
      i.amount === amount &&
      i.date === now.toISOString().slice(0,10)
    );

    if (isDuplicate) {
      // –µ—Å–ª–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é —Å–æ–≤–ø–∞–¥–∞–µ—Ç ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∑–∞–ø–∏—Å—å
      const index = history.findIndex(i =>
        i.address === address &&
        i.phone === phone &&
        i.amount === amount
      );
      fill(history[index], index);
      return;
    }

  history.unshift(item);
  history = history.slice(0, 50);
  localStorage.setItem("qrHistory", JSON.stringify(history));

  fill(item, 0);
}

/* ---------------- Scanner ---------------- */
function startScanner() {
  if (scannerRunning) return;

  document.getElementById("reader").innerHTML = '<div class="scan-frame"></div>';
  qr = new Html5Qrcode("reader");
  scannerRunning = true;

  scanToggle.textContent = "‚èπ Stoppen";
  scanToggle.classList.add("off");

  qr.start(
    { facingMode: "environment" },
    { fps: 20, qrbox: { width: 220, height: 220 } },
    text => {
      stopScanner();
      parseQR(text);
    }
  );

  scanTimer = setTimeout(stopScanner, 20000);
}

function stopScanner() {
  if (!scannerRunning) return;
  qr.stop().catch(()=>{});
  scannerRunning = false;
  scanToggle.textContent = "‚ñ∂Ô∏è Scannen";
  scanToggle.classList.remove("off");
  clearTimeout(scanTimer);
}

scanToggle.onclick = () => scannerRunning ? stopScanner() : startScanner();



document.getElementById("editBtn").onclick = () => {
  if (selectedIndex === null) {
    alert("Bitte einen Eintrag ausw√§hlen");
    return;
  }
  openEdit(history[selectedIndex], selectedIndex);
};

document.getElementById("addBtn").onclick = () => {
  openEdit();
};

editSave.onclick = () => {
  if (!editAddress.value.trim()) {
    alert("Adresse fehlt");
    return;
  }

  const now = new Date();
  const item = {
    address: editAddress.value.trim(),
    phone: editPhone.value.trim(),
    amount: editAmount.value.replace(",", "."),
    time: now.toLocaleTimeString(),
    date: now.toISOString().slice(0,10)
  };

  if (editIndex !== null) {
    history[editIndex] = item;
    fill(item, editIndex);
  } else {
    history.unshift(item);
    fill(item, 0);
  }

  localStorage.setItem("qrHistory", JSON.stringify(history));
  closeEdit();
  renderHistory();
  updateShiftReport();
};


/* ---------------- Aktionen ---------------- */
callBtn.onclick = () => location.href = "tel:" + lastData.phone;
googleBtn.onclick = () =>
  location.href = "https://www.google.com/maps/search/?api=1&query=" +
  encodeURIComponent(lastData.address);
appleBtn.onclick = () =>
  location.href = "https://maps.apple.com/?q=" +
  encodeURIComponent(lastData.address);

/* ---------------- L√∂schen ---------------- */
document.getElementById("deleteBtn").onclick = () => {
  if (selectedIndex === null) return;
  confirmBox.style.display = "block";
};

cancelDel.onclick = () => confirmBox.style.display = "none";

okDel.onclick = () => {
  history.splice(selectedIndex, 1);
  selectedIndex = null;
  localStorage.setItem("qrHistory", JSON.stringify(history));
  confirmBox.style.display = "none";
  renderHistory();
  updateShiftReport();
};

/* ---------------- Schichtbericht ---------------- */
function updateShiftReport() {
  const today = new Date().toISOString().slice(0,10);
  const todayItems = history.filter(i => i.date === today);

  const sum = todayItems.reduce(
    (a, i) => a + (parseFloat(i.amount) || 0),
    0
  );

  document.getElementById("reportCount").textContent = todayItems.length;
  document.getElementById("reportSum").textContent = sum.toFixed(2);

  const lohn = parseFloat(document.getElementById("lohn").value) || 0;
  const benzin = parseFloat(document.getElementById("benzin").value) || 0;
  const sonstige = parseFloat(document.getElementById("sonstige").value) || 0;

  document.getElementById("reportResult").textContent =
    (sum - lohn - benzin - sonstige).toFixed(2);
}

["lohn","benzin","sonstige"].forEach(id =>
  document.getElementById(id).addEventListener("input", updateShiftReport)
);

renderHistory();
updateShiftReport();


function openEdit(item = {}, index = null) {
  editIndex = index;
  editAddress.value = item.address || "";
  editPhone.value = item.phone || "";
  editAmount.value = item.amount || "";
  editBox.style.display = "block";
}

function closeEdit() {
  editBox.style.display = "none";
  editIndex = null;
}

editCancel.onclick = closeEdit;

</script>

</body>
</html>
