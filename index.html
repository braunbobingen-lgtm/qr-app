<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>QR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 15px;
}
.app { max-width: 420px; margin: auto; }

h2 {
  text-align: center;
  margin-bottom: 6px;
}

/* Scan Button */
.scan-btn {
  width: 100%;
  margin: 6px 0 14px;
  background: #34c759;
  color: white;
  font-size: 16px;
  padding: 14px;
  border-radius: 14px;
  border: none;
}
.scan-btn.off { background: #aaa; }

/* Kamera */
#reader {
  border-radius: 16px;
  overflow: hidden;
  background: black;
  position: relative;
}

.scan-frame {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}
.scan-frame::before {
  content: "";
  width: 220px;
  height: 220px;
  border: 3px solid rgba(255,255,255,0.9);
  border-radius: 18px;
  box-shadow: 0 0 0 2000px rgba(0,0,0,0.35);
}

/* Cards */
.card {
  background: white;
  border-radius: 16px;
  padding: 14px;
  margin-top: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}
.row:last-child { border-bottom: none; }

.label { color: #888; font-size: 13px; }
.value { font-size: 16px; font-weight: 500; word-break: break-word; }

/* Call Button */
.call-btn {
  background: #34c759;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  color: white;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.call-btn:disabled { background: #ccc; }

/* Buttons */
.buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}
button {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
}

.google { background: #4285f4; color: white; }
.apple { background: black; color: white; }
.gray { background: #ddd; }

/* History */
.history-item {
  padding: 8px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}
.history-item.active {
  background: #e5f0ff;
  border-radius: 10px;
}

/* Shift report */
.shift-report input {
  width: 120px;
  padding: 6px;
  font-size: 15px;
}
.result {
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>

<body>
<div class="app">

<h2>üì∑ QR-Scanner</h2>
<button id="scanToggle" class="scan-btn">‚ñ∂Ô∏è Scannen</button>

<div id="reader"></div>

<div class="card">
  <div class="row">
    <div>
      <div class="label">Adresse</div>
      <div class="value" id="address">‚Äî</div>
    </div>
  </div>

  <div class="row">
    <div>
      <div class="label">Telefon</div>
      <div class="value" id="phone">‚Äî</div>
    </div>
    <button class="call-btn" id="callBtn" disabled>üìû</button>
  </div>

  <div class="row">
    <div>
      <div class="label">Betrag (‚Ç¨)</div>
      <div class="value" id="amount">‚Äî</div>
    </div>
  </div>

  <div class="buttons">
    <button class="gray" id="editBtn">‚úèÔ∏è Bearbeiten</button>
    <button class="gray" id="addBtn">‚ûï Neu</button>
  </div>
</div>

<div class="buttons">
  <button class="google" id="googleBtn" disabled>Google Maps</button>
  <button class="apple" id="appleBtn" disabled>Apple Maps</button>
</div>

<div class="card shift-report">
  <div class="label">Schichtbericht</div>

  <div class="row">
    <div>Lohn (‚Ç¨)</div>
    <input type="number" id="lohn" step="0.01">
  </div>
  <div class="row">
    <div>Benzin (‚Ç¨)</div>
    <input type="number" id="benzin" step="0.01">
  </div>
  <div class="row">
    <div>Sonstige (‚Ç¨)</div>
    <input type="number" id="sonstige" step="0.01">
  </div>

  <div class="row">
    <div>Ergebnis</div>
    <div class="result" id="result">0.00 ‚Ç¨</div>
  </div>
</div>

<div class="card">
  <div class="label">Heutige Scans</div>
  <div id="history"></div>
  <button id="deleteBtn" style="margin-top:10px;background:#ff3b30;color:white;">
    üóë Ausgew√§hlten Eintrag l√∂schen
  </button>
</div>

</div>

<script>
const todayKey = new Date().toISOString().slice(0,10);
let history = JSON.parse(localStorage.getItem("qr_"+todayKey) || "[]");
let selectedIndex = null;
let lastData = {};

const addressEl = address;
const phoneEl = phone;
const amountEl = amount;

function save() {
  localStorage.setItem("qr_"+todayKey, JSON.stringify(history));
}

function fill(item, index) {
  selectedIndex = index;
  lastData = item;
  addressEl.textContent = item.address || "‚Äî";
  phoneEl.textContent = item.phone || "‚Äî";
  amountEl.textContent = item.amount || "‚Äî";
  callBtn.disabled = !item.phone;
  googleBtn.disabled = !item.address;
  appleBtn.disabled = !item.address;
  renderHistory();
  updateShiftReport();
}

function renderHistory() {
  historyBox.innerHTML = "";
  history.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "history-item" + (i===selectedIndex?" active":"");
    div.innerHTML = `<b>${item.address}</b> üí∂ ${item.amount}`;
    div.onclick = () => fill(item, i);
    historyBox.appendChild(div);
  });
}

function parseQR(text) {
  let address="", phone="", amount="";
  text.split(";").forEach(p=>{
    if (p.startsWith("T=")) phone=p.slice(2);
    else if (p.startsWith("B=")) amount=p.slice(2);
    else address=p;
  });
  const item={address,phone,amount,time:new Date().toLocaleTimeString()};
  history.unshift(item);
  save();
  fill(item,0);
}

function updateShiftReport() {
  const sum = history.reduce((s,i)=>s+parseFloat(i.amount||0),0);
  const lohn = parseFloat(lohnInput.value||0);
  const benzin = parseFloat(benzinInput.value||0);
  const sonstige = parseFloat(sonstigeInput.value||0);
  result.textContent = (sum-lohn-benzin-sonstige).toFixed(2)+" ‚Ç¨";
}

callBtn.onclick = ()=>location.href="tel:"+lastData.phone;
googleBtn.onclick = ()=>location.href=
  "https://www.google.com/maps/search/?api=1&query="+
  encodeURIComponent(lastData.address);
appleBtn.onclick = ()=>location.href=
  "https://maps.apple.com/?q="+encodeURIComponent(lastData.address);

editBtn.onclick = ()=>{
  if(selectedIndex==null)return;
  const a=prompt("Adresse",history[selectedIndex].address);
  if(a==null)return;
  history[selectedIndex].address=a;
  save(); fill(history[selectedIndex],selectedIndex);
};

addBtn.onclick = ()=>{
  const a=prompt("Adresse");
  if(!a)return;
  const item={address:a,phone:"",amount:"",time:new Date().toLocaleTimeString()};
  history.unshift(item); save(); fill(item,0);
};

deleteBtn.onclick = ()=>{
  if(selectedIndex==null)return;
  history.splice(selectedIndex,1);
  selectedIndex=null; save(); renderHistory();
};

let qr, running=false, timer;
scanToggle.onclick=()=>{
  if(running){ qr.stop(); running=false; scanToggle.textContent="‚ñ∂Ô∏è Scannen"; return;}
  reader.innerHTML='<div class="scan-frame"></div>';
  qr=new Html5Qrcode("reader");
  running=true; scanToggle.textContent="‚èπ Stop";
  qr.start({facingMode:"environment"},{fps:15,qrbox:220},t=>{
    qr.stop(); running=false; scanToggle.textContent="‚ñ∂Ô∏è Scannen"; parseQR(t);
  });
  timer=setTimeout(()=>{if(running){qr.stop();running=false;scanToggle.textContent="‚ñ∂Ô∏è Scannen"}},5000);
};

renderHistory();
updateShiftReport();
</script>

</body>
</html>
